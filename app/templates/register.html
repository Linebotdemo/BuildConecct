<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>企業登録 - 日本版 Smart Shelter</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>企業アカウント登録</h1>
  <form id="register-form">
    <label>企業名:
      <input type="text" name="name" required>
    </label><br>
    <label>メールアドレス:
      <input type="email" name="email" required>
    </label><br>
    <label>パスワード:
      <input type="password" name="password" required>
    </label><br>
    <button type="submit">登録</button>
  </form>
  <hr>
  <h2>登録済み企業一覧</h2>
  <ul id="company-list">
    <li>読み込み中…</li>
  </ul>
  <script>
    document.getElementById("register-form").addEventListener("submit", async e => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = {
        name: fd.get("name").trim(),
        email: fd.get("email").trim(),
        password: fd.get("password").trim()
      };
      if (!payload.name || !payload.email || !payload.password) {
        alert("すべてのフィールドを入力してください");
        return;
      }
      if (!payload.email.includes('@') || !payload.email.includes('.')) {
        alert("有効なメールアドレスを入力してください");
        return;
      }
      console.log('Sending payload:', payload); // デバッグ
      const res = await fetch("/api/companies", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      if (!res.ok) {
        const detail = await res.json().catch(_ => null);
        console.error('Error response:', detail); // デバッグ
        if (detail?.detail?.includes("既に登録されています")) {
          alert("この企業名またはメールアドレスは既に登録されています");
        } else {
          alert("登録失敗: " + (detail?.detail || res.status));
        }
        return;
      }
      alert("登録完了！　一覧を更新します。");
      e.target.reset();
      loadCompanies();
    });
    async function loadCompanies() {
      const res = await fetch("/api/companies");
      const ul = document.getElementById("company-list");
      if (!res.ok) {
        ul.innerHTML = `<li style="color:red;">一覧取得失敗 (${res.status})</li>`;
        return;
      }
      const list = await res.json();
      if (list.length === 0) {
        ul.innerHTML = "<li>まだ登録された企業はありません。</li>";
        return;
      }
      ul.innerHTML = list
        .map(c => `<li>${c.name} （${c.email}）</li>`)
        .join("");
    }
    document.addEventListener("DOMContentLoaded", loadCompanies);
  </script>
</body>
</html>
