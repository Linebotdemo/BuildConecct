<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>避難所管理 - 日本版 Smart Shelter</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="/static/bootstrap.min.css"
  />

  <!-- カスタム CSS -->
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="container my-4">
    <!-- ヘッダー -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>避難所管理</h1>
      <a href="/" class="btn btn-secondary">市民画面へ</a>
    </div>

    <!-- タブナビゲーション -->
    <ul class="nav nav-tabs mb-3" id="adminTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="shelters-tab"
          data-bs-toggle="tab"
          data-bs-target="#shelters"
          type="button"
          role="tab"
          aria-controls="shelters"
          aria-selected="true"
        >
          避難所管理
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="logs-tab"
          data-bs-toggle="tab"
          data-bs-target="#logs"
          type="button"
          role="tab"
          aria-controls="logs"
          aria-selected="false"
        >
          監査ログ
        </button>
      </li>
    </ul>

    <div class="tab-content" id="adminTabContent">
      <!-- 避難所管理タブ -->
      <div class="tab-pane fade show active" id="shelters" role="tabpanel" aria-labelledby="shelters-tab">
        <!-- 避難所追加フォーム -->
        <div class="card mb-4">
          <div class="card-header">新しい避難所を追加</div>
          <div class="card-body">
            <form id="add-shelter-form">
              <!-- 基本情報 -->
              <div class="mb-3">
                <label for="name" class="form-label">名前</label>
                <input type="text" id="name" name="name" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">住所</label>
                <input
                  type="text"
                  id="address"
                  name="address"
                  class="form-control"
                  required
                  onblur="updateAdminMapPin(0, this.value)"
                />
              </div>
              <input type="hidden" name="latitude" />
              <input type="hidden" name="longitude" />
              <div class="row mb-3">
                <div class="col">
                  <label for="capacity" class="form-label">定員</label>
                  <input type="number" id="capacity" name="capacity" class="form-control" required min="0" />
                </div>
                <div class="col">
                  <label for="current_occupancy" class="form-label">現在利用人数</label>
                  <input type="number" id="current_occupancy" name="current_occupancy" class="form-control" required min="0" value="0" />
                </div>
              </div>
              <!-- 属性 -->
              <div class="mb-3">
                <label class="form-label">施設属性</label><br />
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="pets_allowed" id="pets_allowed" />
                  <label class="form-check-label" for="pets_allowed">ペット可</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="barrier_free" id="barrier_free" />
                  <label class="form-check-label" for="barrier_free">バリアフリー</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="toilet_available" id="toilet_available" />
                  <label class="form-check-label" for="toilet_available">トイレ</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="food_available" id="food_available" />
                  <label class="form-check-label" for="food_available">食料提供</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="medical_available" id="medical_available" />
                  <label class="form-check-label" for="medical_available">医療対応</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="wifi_available" id="wifi_available" />
                  <label class="form-check-label" for="wifi_available">Wi-Fi</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="charging_available" id="charging_available" />
                  <label class="form-check-label" for="charging_available">充電設備</label>
                </div>
              </div>
              <!-- 運営情報 -->
              <div class="row mb-3">
                <div class="col">
                  <label for="contact" class="form-label">連絡先</label>
                  <input type="text" id="contact" name="contact" class="form-control" />
                </div>
                <div class="col">
                  <label for="operator" class="form-label">運営団体</label>
                  <input type="text" id="operator" name="operator" class="form-control" value="自治体" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="opened_at" class="form-label">開設日時</label>
                  <input type="datetime-local" id="opened_at" name="opened_at" class="form-control" />
                </div>
                <div class="col">
                  <label for="status" class="form-label">状態</label>
                  <select id="status" name="status" class="form-select">
                    <option value="open" selected>開設中</option>
                    <option value="closed">閉鎖</option>
                  </select>
                </div>
              </div>
              <!-- 写真アップロード -->
              <div class="mb-3">
                <label for="photos" class="form-label">写真アップロード</label>
                <input
                  type="file"
                  id="photos"
                  name="photos"
                  accept="image/*"
                  multiple
                  class="form-control"
                />
              </div>
              <button type="submit" class="btn btn-primary">追加</button>
            </form>
          </div>
        </div>

        <!-- 管理者用マップ -->
        <div class="mb-4">
          <h2>避難所マップ</h2>
          <div id="admin-map" style="height: 400px;"></div>
        </div>

        <!-- 避難所一覧と一括操作 -->
        <div class="mb-4">
          <h2>避難所一覧</h2>
          <div class="d-flex mb-2">
            <select id="bulk-status" class="form-select me-2" style="width: auto;">
              <option value="">状態を選択</option>
              <option value="open">開設中</option>
              <option value="closed">閉鎖</option>
            </select>
            <input
              type="number"
              id="bulk-occupancy"
              class="form-control me-2"
              placeholder="利用人数"
              style="width: 120px;"
              min="0"
            />
            <button class="btn btn-outline-primary me-2" onclick="bulkUpdate()">一括更新</button>
            <button class="btn btn-outline-danger" onclick="bulkDelete()">一括削除</button>
          </div>
          <div id="admin-shelter-list"></div>
        </div>
      </div>

      <!-- 監査ログタブ -->
      <div class="tab-pane fade" id="logs" role="tabpanel" aria-labelledby="logs-tab">
        <h2>監査ログ</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>アクション</th>
              <th>避難所ID</th>
              <th>ユーザー</th>
              <th>日時</th>
            </tr>
          </thead>
          <tbody id="audit-logs">
            <!-- JavaScriptで動的に追加 -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JSライブラリ -->
  <script src="/static/bootstrap.bundle.min.js"></script>
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- グローバル変数の定義 -->
  <script>
    // テンプレート変数から取得
    const authToken = localStorage.getItem("authToken") || "{{ token }}";
    const apiUrl = "{{ api_url }}" || "https://safeshelter.onrender.com/api";
    const wsUrl = "{{ ws_url }}" || "wss://safeshelter.onrender.com/ws/shelters";
    const yahooAppId = "{{ YAHOO_APPID }}" || "";
  </script>

  <!-- カスタムスクリプト -->
  <script>
    // グローバル変数
    let adminMap = null;
    const adminMarkers = {};

    // ジオコーディング関数
    async function geocode(address) {
      try {
        const res = await fetch(`/api/geocode?address=${encodeURIComponent(address)}`, {
          headers: {
            Authorization: `Bearer ${authToken}`,
          },
        });
        if (!res.ok) {
          const detail = await res.json();
          throw new Error(detail.detail || `ジオコーディングエラー: HTTP ${res.status}`);
        }
        const data = await res.json();
        if (!data.lat || !data.lon) {
          throw new Error("無効なジオコーディング応答");
        }
        return data;
      } catch (error) {
        console.error("ジオコーディングエラー:", error.message);
        throw error;
      }
    }

    // マップピンの更新
    async function updateAdminMapPin(id, address) {
      try {
        const data = await geocode(address);
        document.querySelector('input[name="latitude"]').value = data.lat;
        document.querySelector('input[name="longitude"]').value = data.lon;
        let marker = adminMarkers[id];
        if (!marker) {
          marker = L.marker([data.lat, data.lon]).addTo(adminMap);
          adminMarkers[id] = marker;
        } else {
          marker.setLatLng([data.lat, data.lon]);
        }
        adminMap.flyTo([data.lat, data.lon], 14);
      } catch (err) {
        console.error("マップピン更新エラー:", err.message);
        alert(`住所のマッピングに失敗しました: ${err.message}`);
      }
    }

    // マップの初期化
    function initAdminMap() {
      adminMap = L.map("admin-map").setView([35.6895, 139.6917], 10); // 東京中心
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(adminMap);
    }

    // 避難所リストの取得と表示
    async function fetchShelters() {
      try {
        const res = await fetch(`${apiUrl}/shelters`, {
          headers: {
            Authorization: `Bearer ${authToken}`,
          },
        });
        if (!res.ok) {
          const error = await res.json();
          throw new Error(error.detail || `HTTP ${res.status}`);
        }
        const shelters = await res.json();
        const list = document.getElementById("admin-shelter-list");
        list.innerHTML = "";
        shelters.forEach((shelter) => {
          const div = document.createElement("div");
          div.className = "border p-2 mb-2";
          div.innerHTML = `
            <input type="checkbox" class="shelter-checkbox" data-id="${shelter.id}">
            <strong>${shelter.name}</strong> - ${shelter.address}
            (定員: ${shelter.capacity}, 利用: ${shelter.current_occupancy}, 状態: ${shelter.status})
            <br>
            <small>
              緯度: ${shelter.latitude}, 経度: ${shelter.longitude}
              ${shelter.contact ? `, 連絡先: ${shelter.contact}` : ""}
              ${shelter.operator ? `, 運営: ${shelter.operator}` : ""}
              <br>
              属性: 
              ${shelter.pets_allowed ? "ペット可, " : ""}
              ${shelter.barrier_free ? "バリアフリー, " : ""}
              ${shelter.toilet_available ? "トイレ, " : ""}
              ${shelter.food_available ? "食料提供, " : ""}
              ${shelter.medical_available ? "医療対応, " : ""}
              ${shelter.wifi_available ? "Wi-Fi, " : ""}
              ${shelter.charging_available ? "充電設備" : ""}
            </small>
          `;
          list.appendChild(div);
          if (shelter.latitude && shelter.longitude) {
            if (adminMarkers[shelter.id]) {
              adminMarkers[shelter.id].setLatLng([shelter.latitude, shelter.longitude]);
            } else {
              adminMarkers[shelter.id] = L.marker([shelter.latitude, shelter.longitude])
                .addTo(adminMap)
                .bindPopup(`<b>${shelter.name}</b><br>${shelter.address}`);
            }
          }
        });
      } catch (error) {
        console.error("避難所取得エラー:", error.message);
        alert(`避難所データの取得に失敗しました: ${error.message}`);
      }
    }

    // 監査ログの取得
    async function fetchAuditLogs() {
      try {
        const res = await fetch(`${apiUrl}/audit-logs`, {
          headers: {
            Authorization: `Bearer ${authToken}`,
          },
        });
        if (!res.ok) {
          const error = await res.json();
          throw new Error(error.detail || `HTTP ${res.status}`);
        }
        const logs = await res.json();
        const tbody = document.getElementById("audit-logs");
        tbody.innerHTML = "";
        logs.forEach((log) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${log.action}</td>
            <td>${log.shelter_id || "N/A"}</td>
            <td>${log.user}</td>
            <td>${new Date(log.timestamp).toLocaleString("ja-JP")}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error("監査ログ取得エラー:", error.message);
        alert(`監査ログの取得に失敗しました: ${error.message}`);
      }
    }

    // 避難所追加フォームの処理
    document.getElementById("add-shelter-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!authToken) {
        alert("ログインしてください");
        window.location.href = "/login";
        return;
      }
      const fd = new FormData(e.target);
      const payload = {
        name: fd.get("name").trim(),
        address: fd.get("address").trim(),
        latitude: parseFloat(fd.get("latitude")) || 0,
        longitude: parseFloat(fd.get("longitude")) || 0,
        capacity: Number(fd.get("capacity")) || 0,
        current_occupancy: Number(fd.get("current_occupancy")) || 0,
        pets_allowed: fd.get("pets_allowed") === "on",
        barrier_free: fd.get("barrier_free") === "on",
        toilet_available: fd.get("toilet_available") === "on",
        food_available: fd.get("food_available") === "on",
        medical_available: fd.get("medical_available") === "on",
        wifi_available: fd.get("wifi_available") === "on",
        charging_available: fd.get("charging_available") === "on",
        equipment: null,
        photos: [],
        contact: fd.get("contact").trim() || null,
        operator: fd.get("operator").trim() || "自治体",
        opened_at: fd.get("opened_at")
          ? new Date(fd.get("opened_at")).toISOString()
          : new Date().toISOString(),
        status: fd.get("status") || "open",
      };
      console.log("Shelter payload:", payload);
      try {
        const res = await fetch(`${apiUrl}/shelters`, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${authToken}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        });
        if (!res.ok) {
          const error = await res.json();
          console.error("Shelter creation error:", error);
          throw new Error(error.detail || `避難所作成に失敗しました (${res.status})`);
        }
        const shelter = await res.json();
        const fileInput = e.target.querySelector('input[name="photos"]');
        const files = fileInput.files;
        if (files.length > 0) {
          const pfd = new FormData();
          pfd.append("shelter_id", shelter.id);
          for (const file of files) {
            pfd.append("files", file);
          }
          const upRes = await fetch(`${apiUrl}/shelters/upload-photos`, {
            method: "POST",
            headers: {
              Authorization: `Bearer ${authToken}`,
            },
            body: pfd,
          });
          if (!upRes.ok) {
            console.error("Photo upload error:", await upRes.text());
            alert("写真アップロードに失敗しました");
          }
        }
        e.target.reset();
        document.querySelector('input[name="latitude"]').value = "";
        document.querySelector('input[name="longitude"]').value = "";
        fetchShelters();
        alert("避難所が作成されました");
      } catch (error) {
        console.error("Create shelter error:", error.message);
        alert(`避難所作成に失敗しました: ${error.message}`);
      }
    });

    // 一括更新
    async function bulkUpdate() {
      const status = document.getElementById("bulk-status").value;
      const occupancy = document.getElementById("bulk-occupancy").value;
      if (!status && !occupancy) {
        alert("状態または利用人数を選択してください");
        return;
      }
      const selected = Array.from(document.querySelectorAll(".shelter-checkbox:checked")).map(
        (cb) => Number(cb.dataset.id)
      );
      if (!selected.length) {
        alert("避難所を選択してください");
        return;
      }
      const payload = { shelter_ids: selected };
      if (status) payload.status = status;
      if (occupancy) payload.current_occupancy = Number(occupancy);
      try {
        const res = await fetch(`${apiUrl}/shelters/bulk-update`, {
          method: "PATCH",
          headers: {
            Authorization: `Bearer ${authToken}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        });
        if (!res.ok) {
          const error = await res.json();
          throw new Error(error.detail || `HTTP ${res.status}`);
        }
        fetchShelters();
        alert("一括更新が完了しました");
      } catch (error) {
        console.error("Bulk update error:", error.message);
        alert(`一括更新に失敗しました: ${error.message}`);
      }
    }

    // 一括削除
    async function bulkDelete() {
      const selected = Array.from(document.querySelectorAll(".shelter-checkbox:checked")).map(
        (cb) => Number(cb.dataset.id)
      );
      if (!selected.length) {
        alert("避難所を選択してください");
        return;
      }
      if (!confirm("選択した避難所を削除しますか？")) return;
      try {
        const res = await fetch(`${apiUrl}/shelters/bulk-delete`, {
          method: "DELETE",
          headers: {
            Authorization: `Bearer ${authToken}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ shelter_ids: selected }),
        });
        if (!res.ok) {
          const error = await res.json();
          throw new Error(error.detail || `HTTP ${res.status}`);
        }
        fetchShelters();
        alert("一括削除が完了しました");
      } catch (error) {
        console.error("Bulk delete error:", error.message);
        alert(`一括削除に失敗しました: ${error.message}`);
      }
    }

    // 初期化
    document.addEventListener("DOMContentLoaded", () => {
      if (!authToken || authToken === "{{ token }}") {
        alert("ログインしてください");
        window.location.href = "/login";
        return;
      }
      console.log("Admin token:", authToken.substring(0, 10) + "...");
      initAdminMap();
      fetchShelters();
      fetchAuditLogs();
      // WebSocket 接続
      try {
        const ws = new WebSocket(`${wsUrl}?token=${encodeURIComponent(authToken)}`);
        ws.onopen = () => console.log("WebSocket connected");
        ws.onmessage = (event) => {
          console.log("WebSocket message received:", event.data);
          fetchShelters();
        };
        ws.onerror = (error) => console.error("WebSocket error:", error);
        ws.onclose = (event) => console.log("WebSocket closed:", event.code, event.reason);
      } catch (error) {
        console.error("WebSocket initialization error:", error);
      }
    });
  </script>
</body>
</html>
