<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン - 日本版 Smart Shelter</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>ログイン</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <!-- 管理者ログイン -->
    <h2>管理者ログイン（自治体向け）</h2>
    <form method="post" action="/login">
        <label>ユーザー名: <input type="text" name="username" value="admin" required></label><br>
        <label>パスワード: <input type="password" name="password" required></label><br>
        <button type="submit">管理者ログイン</button>
    </form>

    <!-- 企業ログイン -->
    <h2>企業ログイン</h2>
    <form method="post" action="/login">
        <label>メールアドレス: <input type="email" name="username" required></label><br>
        <label>パスワード: <input type="password" name="password" required></label><br>
        <button type="submit">企業ログイン</button>
    </form>

    <p><a href="/register">企業アカウントを登録</a></p>
</body>
</html>
